<div>
    <div>
        <h1>Registered users </h1>
        
        <table class="table table-striped table-bordered">
            <thead>
                <tr>                   
                    <th>User</th>
                    <th>Is Provider?</th>
                    <th>Is Client?</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">                   
                    <td>{{record.name}}</td>
                    <td class="text-center">
                        <img src="https://raw.githubusercontent.com/MISO4203-201520/mp-usedVehicles/mp-hw-req3/mpUsedVehicle.web/src/main/webapp/images/check.png" 
                             ng-show="{{record.rememberMe}}" />
                    </td>
                    <td class="text-center">
                        <img src="https://raw.githubusercontent.com/MISO4203-201520/mp-usedVehicles/mp-hw-req3/mpUsedVehicle.web/src/main/webapp/images/check.png" 
                             ng-show="{{!record.rememberMe}}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
